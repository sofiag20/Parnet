{# templates/fragmentos/login2.html #}
<div class="login2-container">
    <h2>Administración</h2>
    <form action="{{ url_for('login') }}" method="POST" class="login2-form">
        <div class="form-group">
            <label for="user">Usuario</label><br>
            <input type="text" name="user" id="user" required>
        </div>
        <div class="form-group">
            <label for="pw">Contraseña</label><br>
            <input type="password" name="pw" id="pw" required>
        </div>
        <button type="submit">Entrar</button>
    </form>
    <a href="{{ url_for('index') }}" class="volver">← Volver al Inicio</a>
</div>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login2.css') }}">
