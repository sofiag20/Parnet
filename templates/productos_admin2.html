<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Admin ‚Ä¢ Productos</title>
  <!-- CORRECCI√ìN: filename como keyword -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/productos_admin2.css') }}">
</head>
<body>
  <header>
    <a href="{{ url_for('logout') }}">‚Üê Cerrar sesi√≥n</a>
  </header>

  <section class="admin-dashboard">
    <h2>Gesti√≥n de Productos</h2>

    <form id="form-agregar-producto"
          action="{{ url_for('crear_producto') }}"
          method="POST">
      <input type="text"   name="descripcion" placeholder="Descripci√≥n" required>
      <input type="number" step="0.01" name="costo" placeholder="Costo" required>
      <input type="text"   name="stock" placeholder="existencia / agotado" required>
      <input type="text"   name="imagen" placeholder="URL imagen">
      <button type="submit">Agregar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th><th>Desc.</th><th>Costo</th><th>Stock</th><th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        {% for p in productos %}
        <tr>
          <form action="{{ url_for('editar_producto', id=p.id_producto) }}"
                method="POST">
            <td>{{ p.id_producto }}</td>
            <td><input name="descripcion" value="{{ p.descripcion }}"></td>
            <td><input name="costo"       value="{{ p.costo }}"></td>
            <td><input name="stock"       value="{{ p.stock }}"></td>
            <td>
              <button type="submit">‚úèÔ∏è</button>
              <button formaction="{{ url_for('eliminar_producto', id=p.id_producto) }}"
                      formmethod="POST">üóëÔ∏è</button>
            </td>
          </form>
        </tr>
        {% else %}
        <tr><td colspan="5">No hay productos.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
</body>
</html>
